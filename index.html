<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM-ShopOnline</title>
  <style>
    label {
      display: block;
    }
  </style>
</head>

<body>
  <h2>Добавить товар</h2>

  <form id="AddItem"
  action="https://jsonplaceholder.typicode.com/posts"
  method="POST">
    <fieldset>
      <label>
      Наименование <br>
        <input type="text" name="name">
      </label>

      <label>
      Категория <br>
        <input type="text" name="category">
      </label>

      <label>
      Единицы измерения <br>
        <input type="text" name="unit_of_measurement">
      </label>

      <label>
      Дисконт <br>
        <input type="checkbox">
        <input type="text" disabled>
      </label>
    
      <label>Описание <br>
        <textarea name="description" cols="21" rows="2"></textarea>
      </label>

      <label>Количество <br>
        <input type="number" name="amount">
      </label>

      <label>Цена <br>
        <input type="number" name="price">
      </label>
      <br>
      
      <label>
        <input type="file">
      </label>
    </fieldset>

    <br>

    <button type="submit">Добавить товар</button>
    
  </form>
</body>
</html>
